<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spirit Of Magic</title>

    <link rel="stylesheet" href="src/main.css">
</head>
<body>

<div id="status_bar">
    <strong>HP: </strong>
    <span class="status_bar__health_indicator"></span>

    |
    <strong>LVL: </strong>
    <span class="status_bar__level"></span>

    |
    <strong>XP: </strong>
    <span class="status_bar__experience"></span>

    <span class="status_bar__target hide">
        |
        <strong>Target: </strong>
        <span class="status_bar__target__name"></span>
        <span class="status_bar__target__health"></span>
    </span>
</div>

<div id="field"></div>

<div id="stats" class="hide">
    <strong>Stats</strong>

    <div>
        <dl>
            <dt>STR <a href="#" onclick="strPlus()">+</a></dt><dd class="stats__str">0</dd>
            <dt>AGI <a href="#" onclick="agiPlus()">+</a></dt><dd class="stats__agi">0</dd>
            <dt>VIT <a href="#" onclick="vitPlus()">+</a></dt><dd class="stats__vit">0</dd>
            <dt>DEX <a href="#" onclick="dexPlus()">+</a></dt><dd class="stats__dex">0</dd>
            <dt>Free</dt><dd class="stats__free">0</dd>
            <dt><a href="#" onclick="resetStats()">Reset</a></dt><dd></dd>
        </dl>

        <dl>
            <dt>HP</dt><dd class="stats__hp"></dd>
            <dt>HREG</dt><dd class="stats__hreg"></dd>
            <dt>DEF</dt><dd class="stats__def"></dd>
            <dt>EVA</dt><dd class="stats__eva"></dd>
            <dt>DMG</dt><dd class="stats__dmg"></dd>
            <dt>HIT</dt><dd class="stats__hit"></dd>
            <dt>CRIT</dt><dd class="stats__crit"></dd>
            <dt>ASPD</dt><dd class="stats__aspd"></dd>
        </dl>
    </div>
</div>

<div id="equipment" class="hide">
    <strong>Equipment</strong>

    <div>
        <dl>
            <dt>Wield</dt><dd class="equipment__wield"></dd>
            <dt>Shield</dt><dd class="equipment__shield"></dd>
        </dl>
    </div>
</div>

<div id="dialog" class="hide">
    <strong class="dialog__title"></strong>

    <hr>
    <div class="dialog__text"></div>

    <p><a href="#" class="dialog__option_0" onclick="dialogOption(0)"></a></p>
    <p><a href="#" class="dialog__option_1" onclick="dialogOption(0)"></a></p>
    <p><a href="#" class="dialog__option_2" onclick="dialogOption(0)"></a></p>
    <p><a href="#" class="dialog__option_3" onclick="dialogOption(0)"></a></p>
    <p><a href="#" class="dialog__option_4" onclick="dialogOption(0)"></a></p>
</div>

<div id="log">
    <p class="log__0"></p>
    <p class="log__1"></p>
    <p class="log__2"></p>
    <p class="log__3"></p>
    <p class="log__4"></p>
</div>

<script src="src/polyfills.js"></script>
<script src="src/main.js"></script>

</body>
</html>
